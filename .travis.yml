language: python

matrix:
  include:
    - python: 3.6
      env: TOXENV=flake8
    - python: 3.6
      env: TOXENV=py36-django-21
    - python: 3.7
      dist: xenial
      sudo: yes
      env: TOXENV=py37-django-21
    - python: 3.6
      env: TOXENV=coverage-combine
    - python: 3.6
      env: TOXENV=coverage
    - python: 3.6
      env: TOXENV=readme

install:
  - pip install pipenv
  - pipenv install --dev
  - pipenv install coveralls
script:
  - tox
after_success:
  - coveralls
